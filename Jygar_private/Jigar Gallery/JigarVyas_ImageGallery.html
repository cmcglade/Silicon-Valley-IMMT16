<!DOCTYPE html>
<html>
<head><!--nice work and adorable kids!-->
	<meta name="viewpost" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!--<script src="js/jquery-3.1.1.slim.min.js"></script>-->
	<script src="js/bootstrap.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>JigarVyas_ImageGallery</title>
</head>
<body>

	<header class="bgimage">
		<div class="container">
			<h1>This is <span>my</span> image gallery.</h1>
		</div>
	</header>


	
	<!--The thumbnail class does not wrap everything here, only the actual image-->
	<section class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-4">
				<div class="thumbnail"><img src="img/Kids1.jpg" alt="Kids1">
					<div class="caption">
						<h3>This is my daughter</h3>
						<p>Kids image 1</p>
					</div>
				</div>		
			</div>
			
			
			<!--thumbnail class wraps everything, enclosing the image, caption, and button-->
			<div class="col-xs-12 col-sm-4">
				<div class="thumbnail"><img src="img/Kids2.jpg" alt="Kids2">
					<div class="caption">
						<h3>This is my son</h3>
						<p>Kids image 2</p>
					</div>
				</div>		
			</div>

			<div class="col-xs-12 col-sm-4">
				<div class="thumbnail"><img src="img/Kids3.jpg" alt="Kids3">
					<div class="caption">
						<h3>He is cute boy!</h3>
						<p>Kids image 3</p>
					</div>
				</div>		
			</div>

			<div class="col-xs-12 col-sm-4">
				<div class="thumbnail"><img src="img/Duck.jpg" alt="Duck">
					<div class="caption">
						<h3>Duck Image</h3>
						<p>High Park lake image</p>
					</div>
				</div>		
			</div>

			<div class="col-xs-12 col-sm-4">
				<div class="thumbnail"><img src="img/HighPark.jpg" alt="CherryBlossom">
					<div class="caption">
						<h3>Cherry Blossom</h3>
						<p>Cherry Blossom tree image</p>
					</div>
				</div>		
			</div>

			<div class="col-xs-12 col-sm-4">
				<div class="thumbnail"><img src="img/Toys.jpg" alt="Toys">
					<div class="caption">
						<h3>Toys</h3>
						<p>The Toys images</p>
					</div>
				</div>		
			</div>		
			
		</div>
	</section>
